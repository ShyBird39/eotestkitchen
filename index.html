<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom GPT Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom GPT Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gpt">Custom GPT</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to our Custom GPT Website</h2>
            <p>Explore our features including embedded GPTs, media playback, and more!</p>
        </section>

        <section id="gpt">
            <h2>Custom GPT Embed</h2>
            <div id="customgpt_chat"></div>
        </section>

        <section id="media">
            <h2>Media Playback</h2>
            <audio controls>
                <source src="path-to-your-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <video width="320" height="240" controls>
                <source src="path-to-your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="login">
            <h2>User Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Custom GPT Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.customgpt.ai/js/embed.js" defer="" div_id="customgpt_chat" p_id="44682" p_key="17ed41620396d73b73739b24d2bc98b6"></script>
</body>
</html>
